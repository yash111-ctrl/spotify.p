<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="left-half">
            <div class="logo"><i class="fa-brands fa-spotify"></i></div>
            <div class="home-icon"><i class="fa-solid fa-house"></i></div>
            <div class="search-bar">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" class="input-box" placeholder="What do you want to play?">
                <div class="browse"><i class="fa-solid fa-folder-open"></i></div>
            </div>
        </div>
        <div class="right-half">
            <div class="right-half-p1">
                <p class="nav-text">Premium</p>
                <p class="nav-text">Support</p>
                <p class="nav-text">Download</p>
            </div>
            <div class="right-half-p2">
                <div class="nav-text"><i class="fa-regular fa-circle-down"></i> Install App</div>
                <div class="nav-text">Sign up</div>
                <button class="login-btn">Log in</button>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="main-left-part">
            <div class="library">
                <p>Your Library</p>
                <div>+</div>
            </div>
            <div class="box-container">
                <div class="box">
                    <h4>Create your first playlist</h4>
                    <p>It's easy we'll help you</p>
                    <button>Create playlist</button>
                </div>
                <div class="box">
                    <h4>Let's find some podcast to follow</h4>
                    <p>We'll keep you updated on new updates</p>
                    <button>Browse podcasts</button>
                </div>
            </div>
        </div>

        <div class="main-right-part">
            <div class="music-section">
                <h2>Trending songs</h2>
                <div class="songs" id="song-container-1">
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="0" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="1" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="2" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="3" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="4" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                    <div class="music-card"><img src=""><div class="music-play-btn"><i id="5" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                </div>
            </div>

            <div class="music-section">
                <h2>Best Songs</h2>
                <div class="songs">
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="6" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="7" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="8" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="9" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="10" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="11" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                </div>
            </div>

            <div class="music-section">
                <h2>Recently played</h2>
                <div class="songs">
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="12" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="13" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="14" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="15" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="16" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                     <div class="music-card"><img src=""><div class="music-play-btn"><i id="17" class="playMusic fa-solid fa-circle-play"></i></div><div class="img-title"></div><div class="img-description"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-bar">
            <img src="" alt="" id="currentSongImg">
            <div>
                <div class="img-title-info" id="currentSongTitle">Title</div>
                <div class="img-des-info" id="currentSongDes">Description</div>
            </div>
        </div>
        <div class="music-controller">
            <div class="player">
                <div><i id="shuffle" class="player-btns fa-solid fa-shuffle"></i></div>
                <div><i id="backward" class="player-btns fa-solid fa-backward-step"></i></div>
                <div><i id="play" class="player-btns fa-solid fa-circle-play"></i></div>
                <div><i id="forward" class="player-btns fa-solid fa-forward-step"></i></div>
                <div><i id="repeat" class="player-btns fa-solid fa-repeat"></i></div>
            </div>
            <div class="progress-area">
                <span id="currTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <span id="durTime">00:00</span>
            </div>
        </div>
        <div class="controls-extra"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
